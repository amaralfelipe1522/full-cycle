apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 5
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "amaralfelipe1522/example-k8s-01:v5.2"
          envFrom:
            - configMapRef:
                name: goserver-env
          volumeMounts:
            - mountPath: "/go/my-family"
              name: config
      volumes:
        - name: config
          configMap:
            name: goserver-configfamily-family
            items:
              - key: members
                path: "family.txt"
